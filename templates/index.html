<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Nome" required><br><br>
        <input type="number" step="0.01" name="weight" placeholder="Peso (kg)" required><br><br>
        <input type="number" step="0.01" name="height" placeholder="Altura (m)" required><br><br>
        <button type="submit">Calcular IMC</button>
    </form>
    <br>
    <a href="{{ url_for('history') }}">Ver histórico de cálculos</a>
</body>
</html>
